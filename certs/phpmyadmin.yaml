apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: phpmyadmin
spec:
  secretName: phpmyadmin-server-certs
  duration: 87660h # 10y
  renewBefore: 360h # 15d
  isCA: false
  privateKey:
    size: 2048
    algorithm: RSA
    encoding: PKCS1
  usages:
    - digital signature
    - key encipherment
    - server auth
  subject:
    organizations:
      - phpmyadmin
  commonName: phpmyadmin
  issuerRef:
    name: ca-issuer
    kind: Issuer
    group: cert-manager.io